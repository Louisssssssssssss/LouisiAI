<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Louisi AI - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #202225;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 60px;
            color: #fff;
            letter-spacing: 5px;
            z-index: 2;
            position: relative;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .subtext {
            font-size: 18px;
            color: #b9bbbe;
            margin-top: 20px;
            animation: fadeInSub 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeInSub {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeInBtns 3.5s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeInBtns {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the primary button "Get started" */
        .btn-primary {
            padding: 18px 35px;
            border-radius: 50px;
            border: none;
            background-color: #7289da;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 220px;
        }

        .btn-primary:hover {
            background-color: #5a6cbf;
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(90, 108, 191, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Style for the secondary button "Discord Community" */
        .btn-secondary {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background-color: #5865f2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px;
        }

        .btn-secondary:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .btn-secondary:active {
            transform: translateY(1px);
        }

        /* Style for the contact button */
        .btn-contact {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background-color: #5865f2; /* Green color for the contact button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px;
        }

        .btn-contact:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .btn-contact:active {
            transform: translateY(1px);
        }

        /* Floating Animations */
        .background {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(114, 137, 218, 0.6);
            border-radius: 50%;
            z-index: 1;
            animation: float1 7s ease-in-out infinite;
        }

        .background2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background-color: rgba(114, 137, 218, 0.4);
            border-radius: 50%;
            z-index: 1;
            animation: float2 7s ease-in-out infinite reverse;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(30px);
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background2"></div>

    <div class="container">
        <h1>Louisi AI</h1>
        <p class="subtext">Creating, Sharing and Exploring AI creations</p>
        <div class="btn-container">
            <!-- Main button -->
            <button class="btn-primary" onclick="location.href='ai-creations.html'">Get started</button>
            <!-- Secondary button -->
            <button class="btn-secondary" onclick="window.open('https://discord.gg/rUPh7f4UPX', '_blank')">Discord Community</button>
            <!-- Contact button -->
            <button class="btn-contact" onclick="location.href='contactlouisi.html'">Contact</button>
        </div>
    </div>
</body>
</html>
