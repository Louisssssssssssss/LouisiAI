<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #202225;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2f3136;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -100px;
            right: -100px;
            width: 200px;
            height: 200px;
            background-color: rgba(114, 137, 218, 0.6);
            border-radius: 50%;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .container::after {
            content: "";
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            background-color: rgba(114, 137, 218, 0.4);
            border-radius: 50%;
            z-index: 1;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .content {
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 15px;
        }

        p {
            color: #b9bbbe;
            margin-top: 20px;
            font-size: 14px;
        }

        p a {
            color: #5865f2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Contact Form</h2>
            <!-- IntÃ©gration du formulaire Tally -->
            <iframe src="https://tally.so/r/wzrrdM" frameborder="0"></iframe>
            <p><a href="PrivacyPolicy.html">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
