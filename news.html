<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News - Louisi AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #202225;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 60px;
            color: #fff;
            letter-spacing: 5px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        h2 {
            font-size: 30px;
            color: #7289da;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .subtext {
            font-size: 18px;
            color: #b9bbbe;
            margin-bottom: 30px;
            animation: fadeInSub 3s ease-in-out forwards;
            opacity: 0;
        }

        ul {
            list-style-type: none;
            text-align: left;
            margin-bottom: 30px;
        }

        li {
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            animation: fadeInSub 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInSub {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInBtns {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background {
            position: fixed;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(114, 137, 218, 0.6);
            border-radius: 50%;
            z-index: 1;
            animation: float1 7s ease-in-out infinite;
        }

        .background2 {
            position: fixed;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background-color: rgba(114, 137, 218, 0.4);
            border-radius: 50%;
            z-index: 1;
            animation: float2 7s ease-in-out infinite reverse;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background2"></div>

    <div class="container">
        <h1>Louisi AI News</h1>
        
        <h2>Latest News</h2>
        <ul>
            <li><strong>October 11, 2024</strong> - Launch of the "News" page !</li>
        </ul>
    </div>
</body>
</html>
